<!doctype html>
<html>
  <head>
    <title>Caveman Magic Voter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside class="init">
      <textarea class="cardlist" placeholder="Insert cards here..."></textarea>
      <button class="start">Start!</button>
    </aside>
    <aside class="hide loading">
      <div class="loading-text">Loading... <span class="done"></span> / <span class="total"></span></div>
      <progress class="progress"></progress>
      <div class="card-name"></div>
    </aside>
    <main class="hide">
      <div class="split">
        <button class="prev">Prev</button>
        <button class="nay">Nay!</button>
      </div>
      <div class="img-div">
        <a class="scrylink" target="_blank">
          <img class="img" alt="" />
        </a>
      </div>
      <div class="end">
        <button class="yea">Yea!</button>
      </div>
    </main>
    <aside class="final hide">
      <textarea class="export"></textarea>
    </aside>
  </body>
</html>
